name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Ensure rust target and install native toolchain (Linux)
        # Run for all matrix entries; install additional packages on ubuntu runners as needed
        run: |
          # Ensure the rustup target is installed (idempotent)
          rustup target add ${{ matrix.target }} || true

          # On Ubuntu runners, install native linkers / toolchains needed for some targets
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            sudo apt-get update
            # General build deps helpful for many crates
            sudo apt-get install -y pkg-config build-essential curl ca-certificates

            case "${{ matrix.target }}" in
              aarch64-unknown-linux-gnu)
                sudo apt-get install -y gcc-aarch64-linux-gnu
                mkdir -p .cargo
                cat > .cargo/config.toml <<'EOF'
[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"
EOF
                ;;

              *-unknown-linux-musl)
                # Install musl toolchain for static builds
                sudo apt-get install -y musl-tools musl-dev
                mkdir -p .cargo
                cat > .cargo/config.toml <<'EOF'
[target.$(echo "${{ matrix.target }}")]
linker = "musl-gcc"
rustflags = ["-C", "target-feature=-crt-static"]
EOF
                ;;

              *-pc-windows-gnu)
                # mingw for windows-gnu cross linking
                sudo apt-get install -y mingw-w64
                mkdir -p .cargo
                cat > .cargo/config.toml <<'EOF'
[target.${{ matrix.target }}]
linker = "x86_64-w64-mingw32-gcc"
EOF
                ;;

              *)
                # No extra packages needed for other targets by default
                ;;
            esac
          fi

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            7z a ../../../livemd-${{ matrix.name }}.zip livemd.exe
          else
            tar czf ../../../livemd-${{ matrix.name }}.tar.gz livemd
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: livemd-${{ matrix.name }}
          path: livemd-${{ matrix.name }}.*

  publish:
    name: Publish Release
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            livemd-*/livemd-*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
